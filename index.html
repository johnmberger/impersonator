<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body class="container" ng-cloak>
    <!-- sample angular code -->
    <div class="jumbotron">
      <h1>Testing</h1>
    </div>
    <div class="col-md-12">
      <div ng-controller="mainController as mainCtrl">
        <p>{{ mainCtrl.test }}</p>
        <input type="text" name="name" ng-model="mainCtrl.redditUsername" class="form-control">
        <button ng-click="mainCtrl.getSentence(mainCtrl.redditUsername)" type="button" name="button" class="form-control">Make a sentence!</button>
        <p>
          The first time will take a minute! Subsequent requests will be much faster.
        </p>
        <div class="loader" data-loading>
          <div class="loader">Loading...</div>
        </div>
        <div ng-if="mainCtrl.showComment" class="generated-comment">
          <span class="user-info">
            <span class="expand">[-]</span>
            <a class="username" ng-href="http://www.reddit.com/u/{{mainCtrl.redditUsername}}" target="_blank">{{mainCtrl.redditUsername}}</a>
            <strong>1234 Points</strong>
            <span class="time">Just Now</span>
          </span>
          <p class="generated-sentence">
            {{mainCtrl.sentence}}
          </p>
          <span class="links">
            <span>permalink</span>
            <span>source</span>
            <span>embed</span>
            <span>save</span>
            <span>report</span>
            <span>reply</span>
          </span>
        </div>

      </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- ng-route -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js" charset="utf-8"></script>
    <!-- app and config -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- reddit service -->
    <script type="text/javascript" src="js/services/reddit.js"></script>
    <!-- twitter service -->
    <script type="text/javascript" src="js/services/twitter.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
  </body>
</html>
